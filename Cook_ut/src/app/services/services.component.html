<div class="row">
  <div class="card" style="width: 18rem;">
    <img class="card-img-top" [src]="services.Photo" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{services.Titre}}</h5>
      <p class="card-text">{{services.Description}}</p>
      <p class="card-text"><small class="text-muted">Created by {{services.Auteur}} {{services.Date}}</small></p>
      <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
  </div>
</div>
